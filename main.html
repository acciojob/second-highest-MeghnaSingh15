<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="styles.css">
</head>
<body>	
	<script>
		function secondHighest(arr) {
			// Handle cases where the array is empty or has only one element
			if (arr.length < 2) {
				return -Infinity;
			}

			// Convert array elements to numbers since prompt returns strings
			arr = arr.map(Number);

			// Initialize two variables to store the highest and second-highest values
			let highest = -Infinity;
			let secondHighest = -Infinity;

			for (let i = 0; i < arr.length; i++) {
				// Update highest and secondHighest based on the current element
				if (arr[i] > highest) {
					secondHighest = highest;
					highest = arr[i];
				} else if (arr[i] > secondHighest && arr[i] < highest) {
					secondHighest = arr[i];
				}
			}

			// If secondHighest remains -Infinity, it means all elements were the same
			return secondHighest === -Infinity ? -Infinity : secondHighest;
		}

		function Main() {
			// Prompt user to enter the number of elements in the array
			var n = parseInt(prompt("Enter the number of elements"), 10);
			var arr = [];

			// Prompt user to enter each element in the array
			for (var i = 0; i < n; i++) {
				arr[i] = prompt("Enter element " + (i + 1));
			}

			// Display the result using an alert
			alert(secondHighest(arr));
		}

		Main();
	</script>

	<script type="text/javascript" src="./script.js"></script>
</body>
</html>
